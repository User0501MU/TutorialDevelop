<!--User登録機能：テンプレートの作成-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/user/register.css}">
</head>
<body>
    <h1>User情報管理システム</h1>
    <h2>User登録</h2>

    <form method="post" th:action="@{/user/register}" th:object="${user}">
		<!--th:action でformのPOST先のURLを指定。これにより th:field では *{name} のようにキーを省略して記述できます-->
		<label for="name">名前</label>
        <input type="text" th:field="*{name}">
		<!--th:object を使用しない場合は th:field=${user.name} と記述します。-->

        <br>
        <label for="gender">性別</label>

        <select th:field="*{gender}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.User.Gender).values()}" th:value="${item}" th:text="${item}">


        </select>
        <br>
        <label for="age">年齢</label>
        <input type="text" th:field="*{age}">
        <br>
        <label for="email">メールアドレス</label>
        <input type="text" th:field="*{email}">
        <br>
        <br>
        <input type="submit" value="登録実行">
        <a th:href="@{/user/list}">登録せずに一覧に戻る</a>
    </form>
</body>
</html>
